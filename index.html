<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin | Travel App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="head">
        <h2>Travel App</h2>
    </header>
    <main class="container form-content">
        <section class="card form-card">
            <h4 class="text-center nb-3">Login</h4>

            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <input type="email" id="loginEmail" class="form-input" placeholder="Email">
                    <small class="error"></small>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <input type="password" id="loginPassword" class="form-input" placeholder="Password">
                        <small class="error"></small>
                        <button type="button" class="btn btn-outline-secondary"
                            onclick="toggle('loginPassword')">üëÅ</button>
                    </div>
                    <small class="error"></small>
                </div>

                <button class="btn btn-success w-100">Sign In</button>

                <p class="text-center mt-3">
                    New user?
                    <a href="signup.html">Signup</a>
                </p>
            </form>

        </section>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
