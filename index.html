<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signin | Travel App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="app-header">
  <h2>Travel App</h2>
</header>

<main class="container form-wrapper">
  <section class="card form-card">
    <h4 class="text-center mb-3">Login</h4>

    <form id="signinForm" novalidate>
      <div class="mb-3">
        <input id="loginEmail" class="form-control" placeholder="Email">
        <small class="error"></small>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <input type="password" id="loginPassword" class="form-control" placeholder="Password">
          <button type="button" class="btn btn-outline-secondary" onclick="toggle('loginPassword')">ğŸ‘</button>
        </div>
        <small class="error"></small>
      </div>

      <button class="btn btn-success w-100">Sign In</button>

      <p class="text-center mt-3">
        New user?
        <a href="signup.html">Signup</a>
      </p>
    </form>
  </section>
</main>

<script src="index.js"></script>
</body>
</html>
