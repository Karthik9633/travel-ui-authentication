<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Travel App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="head">
    <h2>Travel App</h2>
  </header>

  <main class="container form-content">
    <section class="card form-card">
      <h4 class="text-center mb-3">Create Account</h4>

      <form id="signupForm" novalidate>

        <div class="mb-3">

          <input type="text" id="name" class="form-input" placeholder="Full Name">
          <small class="error"></small>
        </div>

        <div class="mb-3">
          <input type="email" id="email" class="form-input" placeholder="Email">
          <small class="error"></small>
        </div>

        <div class="mb-3">
          <input type="tel" id="phone" class="form-input" placeholder="Phone Number">
          <small class="error"></small>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <input type="password" id="password" class="form-input" placeholder="Password">
            <button type="button" class="btn btn-outline-secondary" onclick="toggle('password')">ğŸ‘</button>
          </div>
          <small class="error"></small>
        </div>

        <div class="mb-3">
          <div class="input-group">
            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm Password">
            <button type="button" class="btn btn-outline-secondary" onclick="toggle('confirmPassword')">ğŸ‘</button>
          </div>
          <small class="error"></small>
        </div>

</body>
</html>
