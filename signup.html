<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signup | Travel App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="app-header">
    <h2>Travel App</h2>
  </header>

  <main class="container form-wrapper">
    <section class="card form-card">
      <h4 class="text-center mb-3">Create Account</h4>

      <form id="signupForm" novalidate>

        <div class="mb-3">

          <input id="name" class="form-control" placeholder="Full Name">
          <small class="error"></small>
        </div>

        <div class="mb-3">
          <input id="email" class="form-control" placeholder="Email">
          <small class="error"></small>
        </div>

        <div class="mb-3">
          <input id="phone" class="form-control" placeholder="Phone Number">
          <small class="error"></small>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <input type="password" id="password" class="form-control" placeholder="Password">
            <button type="button" class="btn btn-outline-secondary" onclick="toggle('password')">ğŸ‘</button>
          </div>
          <small class="error"></small>
        </div>

        <div class="mb-3">
          <div class="input-group">
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password">
            <button type="button" class="btn btn-outline-secondary" onclick="toggle('confirmPassword')">ğŸ‘</button>
          </div>
          <small class="error"></small>
        </div>

        <button class="btn btn-primary w-100">Signup</button>

        <p class="text-center mt-3">
          Already registered?
          <a href="index.html">Sign In</a>
        </p>
      </form>
    </section>
  </main>

  <script src="js/index.js"></script>
</body>

</html>
